 desc_rus_reactionary_zeal:0 "The revolutionaries have been crushed! Nothing can stand in the way of the Tsar's authority."
 nov_defeated_muscovy:0 "Muscovy Defeated"
 desc_nov_defeated_muscovy:0 "We have defeated our Muscovite enemies. Our armies are depleted, but reinforcements and experience will make them stronger."
 nov_tver_conquest:0 "The Conquest of Tver"
 desc_nov_tver_conquest:0 "Tver is now subject to Novgorod. We are doing all we can to ensure a smooth integration."
 nov_ruriks_eliminated:0 "The End of Rurik's Line"
 desc_nov_ruriks_eliminated:0 "The house of Rurik has been either eliminated or subjugated under our rule. Novgorod's Republic is safe."
 neva_fleet:0 "Naval Dockyard at Neva"
 desc_neva_fleet:0 "The dockyard at Neva is capable of producing many ships and sailors for our nation."
 nov_the_great:0 "Novgorod the Great"
 desc_nov_the_great:0 "Novgorod has become the foremost trading city in the world."
 arkhangelsk_modifier:0 "Arkhangelsk"
 desc_arkhangelsk_modifier:0 "The city of Arkhangelsk, on the shore of the White Sea, draws traders from far and white to buy furs from its market."
 nov_grand_duchy_finland:0 "The Grand Duchy of Finland"
 desc_nov_grand_duchy_finland:0 "The conquest of Finland has brought the issue of buffer-states to the forefront of political discourse."
 nov_archbishop:0 "The Archbishop's Administration"
 desc_nov_archbishop:0 "Novgorod's Archbishop has a significant role in our political affairs. Having established a degree of ecclesiastical independence, he is free to devote his time to the betterment of the state."
 nov_cathedrals_modifier:0 "Nation of Basilicas"
 desc_nov_cathedrals_modifier:0 "The grandeur of our Church inspires all who live under our realm to devote themselves to the one true faith."
 nov_north_sea_trade:0 "North Sea Trade Expansion"
 desc_nov_north_sea_trade:0 "Control over the port cities of northern Norway allow us to steer trade from the New World for great profit."
 baltic_ambition_key:0 "Baltic Ambition"
 nov_lubeck_conquest:0 "Hanseatic Conquest"
 desc_nov_lubeck_conquest:0 "We have seized the heart of the Hanseatic trading network. Wealth flows into our nation."
 tr_united_russia:0 "United Russia"
 desc_tr_united_russia:0 "Russia is united under our rule! We restlessly seek to expand our borders even further."
 tr_ended_tatar_yoke:0 "Tatar Yoke Dissolved"
 desc_tr_ended_tatar_yoke:0 "The Tatars no longer pose any threat to us. We should now focus our efforts on converting the steppe peoples to the true faith."
 tr_conquered_nov:0 "Novgorodian Trade"
 desc_tr_conquered_nov:0 "The Veche Republic has fallen, its merchants forced to trade in our own markets. We are taking advantage of this trade boom."
 growing_importance_of_golconda:0 "Growing Importance of Golconda"
 desc_growing_importance_of_golconda:0 "Recent military conquests have strengthened the standing of this province as a major local entrepot."
 coromandel_exports:0 "Deccani Exports"
 desc_coromandel_exports:0 "The growth of a major entrepot in the eastern Deccan has strengthened our grip on commerce and as a result our economy is booming."
 master_of_southern_india:0 "Master of Southern India"
 desc_master_of_southern_india:0 "By achieving total control over the rich lands of Southern India we have managed to establish a firm hold over the economy of the Indian Ocean. From East Africa to Malaya the Dakhni language can be heard and products that leave our ports find their way to the great cities of the West as well as the Imperial courts of the East."
 coromandel_trade:0 "Coromandel Trade"
 desc_coromandel_trade:0 "Through controling all the important ports of the Coromandel Coast we have greatly increased the profitability of all our trading enterprises."
 fall_of_vijayanagar:0 "Loss of Authority"
 desc_fall_of_vijayanagar:0 "The loss of our ancestral capital has amply demonstrated our inability as rulers. Until we can rebuild the trust that was lost we will have a hard time controlling the lands and people we once relied on to be loyal."
 spoils_of_vijayanagar:0 "Conquest of Vijayanagar"
 desc_spoils_of_vijayanagar:0 "Through the conquest of the City of Victory we have proven that we are the legitimate rulers of Deccan and surrounding areas."
 bijapur_karnatak_modifier:0 "Bijapur Karnatak"
 desc_bijapur_karnatak_modifier:0 "By subjugating the Karnatak south of Bijapur all the way down to the Commorin Cape we have taken a strong stranglehold both on the westerly trade and on one of the more war hardened parts of the Deccan. New recruits are flocking to our banners both in our local recruitment offices and from overseas."
 bah_conquest_of_gujarat:0 "Conquest of Gujarat"
 desc_bah_conquest_of_gujarat:0 "By securing the trade ports of Gujarat we now have control over much of the Northern Indian Trade, as well as the ports used by most pilgrims for their journey towards Mecca and Medina."
 direct_link_with_iran:0 "Direct Contact with the Persian World"
 desc_direct_link_with_iran:0 "By establishing direct control over several important ports along the Arabian Sea we have ensured a direct link with Iran and Arabia. This allows us secure access to war-horses of a quality that we cannot breed in our own climate, as well as the Persian scholars and administrators we need to strengthen our young state."
 monuments_of_delhi:0 "Monuments of Delhi"
 desc_monuments_of_delhi:0 "The fall of Delhi lead to many treasures stolen and monuments being forcefully torn down. In time new monuments have been constructed in [Root.GetCapitalName], to commemorate this victory for the future."
 bah_conquest_of_malwa:0 "Conquest of Malwa"
 desc_bah_conquest_of_malwa:0 "Securing the Malwa plateau has allowed is a direct access to both northern trade routes for selling our products but also valuable manufacturing centers."
 bah_persianate_empire:0 "Persianate Empire"
 desc_bah_persianate_empire:0 "We have proven ourselves to be the guardians of the elite Persianate culture that exists throughout India."
 bah_access_to_the_sea:0 "Ports of Dabhol and Chaul"
 desc_bah_access_to_the_sea:0 "By securing access to the sea once more for our sultanate we have ensured that we will not be without the high quality war steeds that is a necessity for an effective cavalry force."
 mahmud_gawans_madrassah_modifier:0 "Madrasa of Mahmud Gawan"
 desc_mahmud_gawans_madrassah_modifier:0 "We have built a great Madrasa in this city, to attract learned scholars from the entire persianate world to our lands."
 marathi_fiefs_modifier:0 "Maratha Fiefs"
 desc_marathi_fiefs_modifier:0 "We have begun to build an alliance with the local Marathi nobles who are native to these lands. Greatly enhancing our military capabilities."
 metropolis_of_the_deccan_modifier:0 "Metropolis of Deccan"
 desc_metropolis_of_the_deccan_modifier:0 "We have built a capital that will last for generations. A true testament to the state we have built in a foreign land."
 brahmin_administrators_modifier:0 "Brahmin Administrators"
 desc_brahmin_administrators_modifier:0 "We are employing local Brahmins in our administration instead of reserving such positions for the Ulema."
 persian_gulf_domination:0 "Dominating Persian Gulf"
 MODIFIER_ADM_ADVISOR_COST:0 "Adminstrative Advisor Cost"
 MODIFIER_DIP_ADVISOR_COST:0 "Diplomatic Advisor Cost"
 MODIFIER_MIL_ADVISOR_COST:0 "Military Advisor Cost"
 MODIFIER_POSSIBLE_POLICY:0 "Possible Policies"
 MODIFIER_FREE_POLICY:0 "Free Policies"
 MODIFIER_POSSIBLE_ADM_POLICY:0 "Adminstrative Possible Policies"
 MODIFIER_POSSIBLE_DIP_POLICY:0 "Diplomatic Possible Policies"
 MODIFIER_POSSIBLE_MIL_POLICY:0 "Military Possible Policies"
 MODIFIER_FREE_ADM_POLICY:0 "Adminstrative Free Policies"
 MODIFIER_FREE_DIP_POLICY:0 "Diplomatic Free Policies"
 MODIFIER_FREE_MIL_POLICY:0 "Military Free Policies"
 bng_arabian_sea_trade:0 "Arabian Sea Trade"
 desc_bng_arabian_sea_trade:0 "We have carved our way through northern India all the way to the Arabian Sea. We are establishing trade connections so that this conquest benefits our economy."
 bng_defied_china:0 "In Defiance of the Dragon"
 desc_bng_defied_china:0 "The Chinese Emperor holds no sway over our Empire. The Dragon's humiliation is our claim to absolute sovereignty."
 converted_bengal:0 "One Faith In Bengal"
 desc_converted_bengal:0 "We are reaping the benefits of religious unity in the Bengal Delta. Now that the majority follow the state religion, we can strive to be a truly pious society."
 mint_towns_bng:0 "Mint Towns"
 desc_mint_towns_bng:0 "Many of our settlements are now producing an abundance of coinage bearing the image of our enlightened ruler. By regulating production, we can fill our coffers without reducing the value of this coinage."
 bng_textiles:0 "Modernized Textile Industry"
 desc_bng_textiles:0 "Bengal's textile industry is now among the most productive and innovative in the world."
 bng_sufi_mystic_settlers:0 "Sufi Settlers"
 desc_bng_sufi_mystic_settlers:0 "Charismatic Sufi mystics are settling the frontier regions of the Bengal Delta. We should capitalize on their presence by patronizing shrines and establishing rice markets."
 bng_proto_industrial_shipyards:0 "Proto-Industrial Shipyards"
 desc_bng_proto_industrial_shipyards:0 "Bengal's shipyards are truly impressive. The sheer scale, manpower, and engineering knowledge required for this project leaves the world in awe."
 garjat_fealty:0 "Garjat Fealty"
 desc_garjat_fealty:0 "The Garjats have accepted their traditional place as subjects to coastal rulers."
 bng_orissa_conquest:0 "Warmongering"
 desc_bng_orissa_conquest:0 "Our conquest of Orissa leaves our generals anxious to continue our campaigns to even greater glory."
 bng_conquest_burma:0 "Bengali Rule in Burma"
 desc_bng_conquest_burma:0 "We are extending our administrative reach over Burma, doing away with local traditions of decentralized rule."
 tiger_triumphant:0 "The Tiger Triumphant"
 desc_tiger_triumphant:0 "Tyger Tyger, burning bright,\n\nIn the forests of the night;\n\nWhat immortal hand or eye,\n\nCould frame thy fearful symmetry?"
 mlw_gujarat_modifier:0 "Gujarati Shipbuilding"
 desc_mlw_gujarat_modifier:0 "We have commandeered Gujarati shipbuilders so that we can build own own trading fleets."
 mlw_conquest_delhi:0 "The Conquest of the Doab"
 desc_mlw_conquest_delhi:0 "The richest lands in India now belong to us. Delhi itself, the seat of conquerors, has joined our empire."
 mlw_vassals_integrated:0 "Centralization in Malwa"
 desc_mlw_vassals_integrated:0 "Our integration of vassal states encourages greater centralization throughout Malwa."
 mlw_well_fed:0 "Well Fed"
 desc_mlw_well_fed:0 "Our soldiers feasted well when we conquered the Baghels. They will march with a full stomach toward our next target."
 mlw_interfaith_marriage:0 "Interfaith Marriages"
 desc_mlw_interfaith_marriage:0 "Hindus and Muslims need not be enemies, as we have demonstrated through the intermarriage of our royal lines."
 mlw_coalition:0 "Malvi Alliances"
 desc_mlw_coalition:0 "Together with strong allies, we will conquer vast swathes of land."
 mlw_fortified:0 "Mandu Fortified"
 desc_mlw_fortified:0 "Having restored the fortification of Mandu, we can look beyond the capital to the improvement of defenses throughout the realm."
 mlw_education:0 "Educated Court"
 desc_mlw_education:0 "All courtiers, both men and women, must have an education."
 gujarati_naval_dominance_modifier:0 "Gujarati Naval Dominance"
 desc_gujarati_naval_dominance_modifier:0 "Our naval dominance allows us to control all trade in western India."
 united_saurashtra:0 "United Saurashtra"
 desc_united_saurashtra:0 "We have subjugated all of Saurashtra, significantly extending our domain and adding a good recruitment ground for our future armies to our state."
 guj_conquest_of_malwa:0 "Conquest of Malwa"
 desc_guj_conquest_of_malwa:0 "The addition of the Malwa plateau, with its rich volcanic soils have ensured a much greater and more reliable supply of cotton and other cash crops for the industries of Gujarat."
 guj_rajput_governor:0 "Rajput Governor"
 desc_guj_rajput_governor:0 "Our governor in Rajputana overseas all our possessions in the region and works for the long term integration of the region into our state."
 guj_rajputana_mewar:0 "Fall of Mewar"
 desc_guj_rajputana_mewar:0 "The fall of Mewar has strengthened our grip over the region and proven to many that our presence here is going to be permanent."
 ahmadabad_paper:0 "Paper Mills of Ahmadabad"
 desc_ahmadabad_paper:0 "The Paper Mills of Ahmadabad have under our supervision quickly grown to become the most productive in all of India, greatly contributing to the growth of the city."
 guj_textile_industry:0 "Booming Textile Industry"
 desc_guj_textile_industry:0 "Gujarati Textiles have become famous throughout the world for their quality and the demand has only grown bigger over time. For people from Europe to China the name Cambay is synonymous with expensive Fabrics."
 gujarati_south_africa:0 "South African Ports"
 desc_gujarati_south_africa:0 "By establishing control over the cape we have gained a valuable port of call on the route further west as well as a base for controlling the western trade with the Indian Ocean."
 new_cambay:0 "New Cambay"
 desc_new_cambay:0 "We have established a permanent port in Southern Africa for the furthering of our interests in relation to the western trade."
 gujarati_shipyards:0 "Gujarati Shipyards"
 desc_gujarati_shipyards:0 "Through our concentrated efforts we have managed to elevate Gujarati shipyards to be the envy of the world."
 port_of_surat:0 "Port of Surat"
 desc_port_of_surat:0 "Surat has grown to be the biggest trade port in India and, according to some, the entire world. Goods from the Americas, Europe, Africa and all of Asia are regularly consumed or resold. If in any land it can be said that gold and silver flow it is here."
 capital_of_rajputana:0 "Capital of Rajputana"
 desc_capital_of_rajputana:0 "We have renovated the ancient and holy city of Ujjain to be the new capital of all Rajput princes. A strong message to any of the invaders who would call this subcontinent their home."
 mer_marwari_cavalry:0 "Marwari Cavalry"
 desc_mer_marwari_cavalry:0 "Rajputs have always been famous horsemen but it is through dedicated effort that we have managed to create a native war horse breed stronger than all other in the subcontinent."
 mer_purbias:0 "Integration of Purbias"
 desc_mer_purbias:0 "Through concerted effort we have managed to turn the mercenary Purbias that abound in Northern India into a strong military force under our command."
 mer_rajput_army:0 "New Army"
 desc_mer_rajput_army:0 "The martial traditions of our ancestors and our work to create a modern military force have together resulted in a peak of military efficiency in our armies."
 empower_rajput_trade_guilds:0 "Rajput Trade Guilds"
 desc_empower_rajput_trade_guilds:0 "Our sudden expansion in Northern India has empowered the Rajput Trade guilds, who are now an integral part in the flow of goods and capital."
 kannauj_restored_modifier:0 "Imperial Kannauj Restored"
 desc_kannauj_restored_modifier:0 "We have freed the imperial city of Kannauj and rebuilt it in all its glory as the capital of a Northern India united under a Rajput state."
 masters_of_malwa:0 "Masters of Malwa"
 desc_masters_of_malwa:0 "We have reconquered Malwa and made it the domain of our house. Clearly this marks us as a leader to follow for all Rajputs!"
 mer_united_rajputana:0 "Rajputana United"
 desc_mer_united_rajputana:0 "We have united Rajputana and all the great Rajput families are now our retainers."
 mer_tribal_recruitment:0 "Tribal Recruitment"
 desc_mer_tribal_recruitment:0 "The conquest of Gondwana has opened up for the recruitment of soldiers experienced in jungle warfare and guerrilla tactics."
 magadha_conquered:0 "Fall of Magadha"
 desc_magadha_conquered:0 "The conquest of Magadha has strengthened our state economically as well as politically. We have positioned ourselves as the protectors of traditional values and the restorers of imperial ambitions long lost."
 forts_of_rajputana:0 "Forts of Rajputana"
 desc_forts_of_rajputana:0 "Our efforts to fortify the hills of Rajputana have born fruit in the form of a series of formidable defensive installations that will halt any invader. These forts are also almost as effective as control points for our own state, and some would even argue that is why they were built..."
 city_of_lakes:0 "City of Lakes"
 desc_city_of_lakes:0 "Udaipur is the new and stately capital that our dynasty has built for itself, surrounded by lakes in the old heartland of our kingdom. It will stand strong as long as our state remains independent."
 mer_plains_of_punjab:0 "Plains of Punjab"
 desc_mer_plains_of_punjab:0 "The conquest of Punjab has added the Upper Indus to our realm. Unlike our homeland, Punjab may be hot but it is still fertile. The Punjabi fields will feed our armies just as well as the Bhils, Jats and of course Rajputs, will fill out our ranks."
 mer_sindh_conquest:1 "Conquest of Sindh"
 hin_riches_modifier:0 "Riches of India"
 desc_hin_riches_modifier:0 "Our near-monopolies on diamonds, spices, and textiles bring great wealth to our nation."
 industrialized_bengal:0 "Industralization in Bengal"
 desc_industrialized_bengal:0 "Our monumental investment into Bengali industry puts us at the forefront of technological innovation."
 dharma_modifier:0 "Dharma"
 desc_dharma_modifier:0 "We are one people, a truly harmonious nation."
 united_bengal:0 "United Bengal"
 desc_united_bengal:0 "With Bengal united, we can focus our efforts into clearing away the dense jungles, making way for agricultural cultivation."
 hin_rajput_integration:0 "Integration of the Rajputs"
 desc_hin_rajput_integration:0 "The Rajput nobility must be content to integrate into our nation without special favor."
 peacock_throne:0 "The Peacock Throne"
 desc_peacock_throne:0 "Our monarch sits atop the majestic Peacock Throne, adorned with rubies, garnets, diamonds, pearls, and emeralds."
 hindu_ganges:0 "Bathing in the Ganges"
 desc_hindu_ganges:0 "The holy river Ganges brings spiritual purity to our realm."
 exaggerated_military_statistics:0 "Exaggerated Military Statistics"
 desc_exaggerated_military_statistics:0 "We may not quite have seized one million elephants during our conquest of the Lao, but propagating such statistics makes recruitment easier."
 million_rice_fields:0 "A Million Rice Fields"
 desc_million_rice_fields:0 "With a plentiful supply of rice from the newly conquered land of Lan Na, our armies march with a full stomach."
 chakravarti:0 "Chakravarti"
 desc_chakravarti:0 "Our monarch has claimed the name Chakravarti, meaning Universal Ruler. All the peoples of South-East Asia recognize our rule."
 tau_arakan_trade:0 "Arakanese Trade"
 desc_tau_arakan_trade:0 "The conquest of Arakan, including the trading city of Chittagong, provides new opportunities to steer trade to our shores."
 tau_elephant_battle:0 "War over the White Elephants"
 desc_tau_elephant_battle:0 "The wars against Siam were hard-fought. Elephant clashed with elephant in battles that will be recounted until the end of time. Much has been learned from the ordeal."
 tau_expansionism:0 "Burmese Expansionism"
 desc_tau_expansionism:0 "With Bengal under our grasp, the need to expand our administration is clear. We cannot rely on loose systems of vassalage to control our domain."
 tau_buddhist_defender:0 "Defender of Lankan Buddhism"
 desc_tau_buddhist_defender:0 "We have defended the shrines and relics of Lanka, and in doing so we have renewed our own sacred Buddhist traditions."
 tau_mandala:0 "Great Mandala"
 desc_tau_mandala:0 "The monarch is the center of the universe. All other rulers orbit him in worship."
 shan_relocation:0 "Forced Resettlement"
 desc_shan_relocation:0 "Troublesome populations should be resettled in the capital to reduce the risk of armed revolts."
 tau_new_capital:0 "Kanbawzathadi Palace"
 desc_tau_new_capital:0 "The Kanbawzathadi Palace has been erected to declare the glory of our new capital."
 mug_formation_hope:0 "Riches of India"
 desc_mug_formation_hope:0 "A great number of adventurers of various backgrounds have joined our ranks to loot the riches of the Indian subcontinent."
 mug_looting:0 "Looting the Punjab"
 desc_mug_looting:0 "The advance into India has amply rewarded our followers and they now fight with renewed vigour to extend our control over this land."
 mug_fall_of_delhi:0 "Fall of Delhi"
 mug_fall_of_delhi_desc:0 "The fall of Delhi has marked our rise as a new power on the Indian subcontinent, one that only the worthiest soldiers might serve."
 lahore_subah:0 "Lahore Subah"
 desc_lahore_subah:0 "This is the capital of Lahore Subah, one of the administrative provinces of our Empire and the natural capital of Punjab."
 mughal_stronghold:0 "Fortified Stronghold"
 desc_mughal_stronghold:0 "We have gone to great lengths to build a strong and well garrisoned fort in this province, to hold back foreign invaders and to control the local clans of these mountains."
 pacified_kabulistan:0 "Kabulistan Pacified"
 heirs_of_timur:0 "Heirs to Timur"
 desc_heirs_of_timur:0 "We have reforged the empire that was lost upon the death of Amir Timur and realized the ambitions of Shah Rukh and Abu Said."
 mug_burmese_ruby_trade:0 "Burmese Ruby Trade"
 desc_mug_burmese_ruby_trade:0 "Our conquest of Upper Burma has secured the greatest source of rubies known to man for our empire."
 mughal_china:0 "Mughal China"
 desc_mughal_china:0 "Through force of arms we have forced the Chinese to do trade and diplomacy with us on our own terms."
 mug_general_land_assessement_modifier:0 "General Land Assessment"
 desc_mug_general_land_assessement_modifier:0 "Through a great land assessment we have acquired an overview sufficient to fully administrate the lands under our control in an efficient manner."
 mug_conquest_of_sindh:0 "Conquest of Sindh"
 mug_malaccan_viceroyalty_established:0 "Malaccan Viceroyalty"
 mug_malay_seamanship:0 "Malay Seamanship"
 desc_mug_malay_seamanship:0 "Our conquest of the Malay Peninsula has given us access to the able sailors of the archipelago."
 subah_of_ayuddhya_modifier:0 "Subah of Ayuddhya"
 desc_subah_of_ayuddhya_modifier:0 "This is the capital of our South East Asian Subah, and in many ways it is therefore the capital of the entire region."
 mug_lower_burma:0 "Subjugation of Lower Burma"
 mug_garjat_recruitment:0 "Garjat Recruitment"
 desc_mug_garjat_recruitment:0 "By conquering Orissa we have gained access to the many warriors of the Garjat kingdoms who seek their fortune in the capital of their ancient overlord in the Mahanadi Delta."
 mug_conquest_of_bengal:0 "Conquest of Bengal"
 desc_mug_conquest_of_bengal:0 "Our conquest of the Bengal Delta has greatly enhanced the efficiency of both our trade and our output of exportable goods."
 conquest_of_bihar_and_bengal:0 "Conquest of Bengal and Bihar"
 desc_conquest_of_bihar_and_bengal:0 "Our conquest of Bengal and Bihar has made us the masters of the full stretch of the Ganges and all the rich lands that come with it."
 fortified_the_doab:0 "Fortified Hindustani Plain"
 desc_fortified_the_doab:0 "We are protecting the rich cities of Hindusthan through a network of well-garrisoned fortifications. This keeps them safe from our enemies and from brigands just as efficiently."
 renovated_grand_trunk_road:0 "Renovated Grand Trunk Road"
 maratha_recruitment:0 "Maratha Recruitment"
 desc_maratha_recruitment:0 "Our pacification of the Desh has opened for the hiring of Maratha mercenaries. Skilled light cavalry that is very adept in guerrilla tactics and raiding."
 western_trade_relations:0 "Western Trade Relations"
 desc_western_trade_relations:0 "We have established close relations with a western power in order to better study their ways and to gain favorable trade deals with their merchants."
 mug_control_of_sufi_shrines:0 "Control of Sufi Shrines"
 desc_mug_control_of_sufi_shrines:0 "We have extended our direct protection to all the great Sufi Shrines in the subcontinent, closely associating our rule with the authority of the holy Indian masters."
 ajmer_subah:0 "Ajmer Subah"
 desc_ajmer_subah:0 "Uniquely positioned at the center of Rajputana and able to project power on both sides of the Aravalli range, the ancient city of Ajmer is the ideal capital for our Rajput Subah. It is a center for all tax collection, religious and military activities in the region."
 mug_watan_jagirs_rajputs:0 "Rajput Mansabdars"
 desc_mug_watan_jagirs_rajputs:0 "By giving many of the old Rajput dynasties their old ancestral lands as held together jagirs we have gained their loyalty and service. "
 mughal_imperial_capital:0 "City of Victory"
 desc_mughal_imperial_capital:0 "We have built a new city here to serve as the capital of the empire of all faiths and peoples. A true show of the greatness of our dynasty."
 mug_divine_faith:0 "Divine Faith"
 desc_mug_divine_faith:0 "The closest servants of our ruler are not only nobles, they are also disciples. The divine faith remains a small set of beliefs within the ruling circle of the empire but it ensures a type of loyalty that a traditional kinship based empire ever could."
 city_of_aurangabad:0 "Aurangabad"
 desc_city_of_aurangabad:0 "Aurangabad has been built to be the new capital of our dynasty in Deccan, a seat from which we can rule all of India."
 opinion_viceroyalty_of_deccan:0 "Viceroyalty of Deccan"
 viceroyalty_of_the_deccan:0 "Viceroy of Deccan"
 desc_viceroyalty_of_the_deccan:0 "As Mughal Viceroy's we are expected to rule the Deccan for the benefit of our masters."
 mug_viceroyalty_of_the_deccan:0 "Viceroyalty of Deccan"
 desc_mug_viceroyalty_of_the_deccan:0 "In order to more efficiently control our vast realm we have left the rule of Southern India to a separate viceroyalty. This has freed up our administration to more efficiently deal with expansion elsewhere."
 mug_southern_markets:0 "Southern Markets & Polygar Recruitment"
 desc_mug_southern_markets:0 "We have conquered the central uplands of Deccan plateau and made them safe for overland trade all the way to the northern Indian plain."
 mughal_strongholds:0 "Mughal Strongholds"
 desc_mughal_strongholds:0 "The fortresses of Gwalior and Ranthambore once stood between us and the west but now instead guard our lands from incursions. Reducing and conquering these forts has proven our military ability to the world."
 mug_conquest_of_rajputana:0 "Conquest of Rajputana"
 desc_mug_conquest_of_rajputana:0 "Defeating the old Rajput dynasties of Rajputana has proven the military might of our dynasty and impressed the South Asian world."
 hajj_ports:0 "Ports of Gujarat"
 desc_hajj_ports:0 "The Conquest of Gujarat has given us access to some of the worlds busiest ports. This has revitalized our economy and given us a reach we never had before."
 mug_riches_of_golconda_modifier:0 "Conquest of Golconda"
 desc_mug_riches_of_golconda_modifier:0 "With the subjugation of Telingana and the Andhra coastline we have gained access to the northern part of the Coromandel Trade zone as well as the thriving diamond market around the mines of Kollur."
 mug_coromandel_dominance:0 "Coromandel Dominance"
 coromandel_traders:0 "Coromandel Traders"
 desc_coromandel_traders:0 "Our conquest of the Coromandel Coast has given us control over one of the greatest trade and manufacture zones on the subcontinent."
