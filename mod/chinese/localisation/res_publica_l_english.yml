 dutch_republic.8.da:0 "The Orangists already wield great influence over the [Root.GetAdjective] rule, and the latest developments in the political arena have only served to strengthen their grip on our supposed republic. Some of our previously loyal subjects have taken this as a sign that the priorities of [Root.GetName] have shifted and that a time is coming when tax money will be wasted on vain pursuits of noble families. Down this road, they claim, lie only petty wars and tyranny. In protest, many people are refusing to pay taxes to support this government."
