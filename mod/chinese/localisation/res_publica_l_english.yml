 dutch_republic.6.da:0 "Although still maintaining a hold on the position of [Root.Monarch.GetTitle] and the rule over [Root.GetName], the influence of the Orangists has fallen slightly in recent times. Nobles who sought power by aligning themselves with the family are increasingly coming to view this as a sign that the House of Orange, despite its legacy, is still at the mercy of the bureaucracy and political environment of the republic.\n\nSome of those who have formed the backbone of our armed forces are requesting that [Root.Monarch.GetName] commits to asserting power more clearly in military matters. None of their suggestions contribute to very constructive purposes, but may impress the old guard."
